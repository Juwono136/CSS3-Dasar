<!DOCTYPE html>
<html>
<head>
	<title>Text shadow</title>
	<!-- text-shadow = x-offset, y-offset, blur, color -->
	<style type="text/css">
		h1 {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			color: grey;
			text-shadow: 0 2px 1px black;
		}
	</style>
</head>
<body>

	<h1>hello world</h1>

</body>
</html>
