<!DOCTYPE html>
<html>
<head>
	<title>Opacity-lanjutan</title>
	<style type="text/css">
		body {
			background-image: url(bg.png);
		}

		.satu {
			width: 300px;
			height: 300px;
			/*rgba khusus untuk bg warna*/
			/*background-color: rgba(255,102,0,0.5);*/
			/*hsla (hue saturation light alpha)*/
			background-color: hsla(24,100%,63%,0.5);
			position: relative;

		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
