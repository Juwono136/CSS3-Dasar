<!DOCTYPE html>
<html>
<head>
	<title>Transition 1</title>
	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}
		/*transition: [property] <durasi> [fungsi] [delay];
		*/
		.kotak {
			width: 100px;
			height: 100px;
			background-color: salmon;
			transition: margin-left 3s, transform 3s 2s, background-color 2s 3s;
		}

		.container {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.container:hover .kotak {
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="kotak"></div>
	</div>
</body>
</html>
