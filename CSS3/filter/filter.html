<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Filter</title>
	<style type="text/css">
		body {
			text-align: center;
		}

		img {
			filter: hue-rotate(100deg);
		}
		/*filter
			blur(px)
			brightness (angka | %)
			contrast (angka | %)
			saturate (angka | %)
			grayscale (angka | %) maksimal 100%
			sepia (angka | %) maksimal 100%
			hue-rotate (deg) roda warna
			invert (angka | %) membuat foto seperti negatif film
			opacity (angka | %) maksimal 100%
			drop-shadow (sama seperti box-shadow)
		*/
	</style>
</head>
<body>

	<img src="hero.png" alt="hero">

</body>
</html>
